<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quadrato">
      <!-- intestazione -->
      <header>
        <img class="logo"src="img/logo.png" alt="">
      </header>
      <!-- parte centarle -->
      <main>
        <div class="int">Taking Booleaners from A to B</div>
        <!-- pulsanti azioni  -->
        <section class="pulsanti">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </section>
        <!-- lista monopattini -->
        <section>
          <!-- monopattino 1 -->
          <div class="monopattini">
            <input type="checkbox" name="Seleziona">
            <div class="modello">Monopattino Gino22</div>
            <div class="distanza">Via Guadalametri - a 220 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div class="livello1"></div>
          </div>
          <!-- monopattino 2 -->
          <div class="monopattini">
            <input type="checkbox" name="Seleziona">
            <div class="modello">Monopattino Mike24</div>
            <div class="distanza">Via Ricciardoni - a 420 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div class="livello2"></div>
          </div>
          <!-- monopattino 3 -->
          <div class="monopattini">
            <input type="checkbox" name="Seleziona">
            <div class="modello">Monopattino Fede154</div>
            <div class="distanza">Via Mantarini - a 490 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div class="livello3"></div>
          </div>
        </section>
        <!-- fine lista monopattini -->
      </main>
      <!-- fine parte centrale -->
    </div>
  </body>
</html>
